version: '3.8'
Y
services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongo-data-dev:/data/db
    restart: always

  webmagic-api:
    build: .
    container_name: price-tracking-api-dev
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/price-tracker
    restart: always

volumes:
  mongo-data-dev:
